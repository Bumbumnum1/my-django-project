<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center">
                <div class="col col-lg-9 col-xl-8">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row"
                            style="background: linear-gradient(to right, rgb(0, 0, 0), rgb(161, 29, 205)); height: 200px;">

                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                <img src="{% static 'images/kurt_portrait.jpg' %}"
                                    alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                    style="width: 150px; z-index: 1">

                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark text-body" data-mdb-ripple-color="dark" style="z-index: 1;" onclick="window.location.href='https://www.facebook.com/kurtrussel.destrajo';">
                                    Follow
                                </button>

                            </div>
                            <div class="ms-3" style="margin-top: 130px;">
                                <h5>Kurt Russel Destrajo</h5>
                                <p>Tacloban</p>
                            </div>
                            
                        </div>
                        <div class="p-4 text-black bg-body-tertiary">
                            <div class="d-flex justify-content-end text-center py-1 text-body">
                                <div>
                                    <p class="mb-1 h5">4</p>
                                    <p class="small text-muted mb-0">Photos</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-1 h5">1026</p>
                                    <p class="small text-muted mb-0">Followers</p>
                                </div>
                                <div>
                                    <p class="mb-1 h5">478</p>
                                    <p class="small text-muted mb-0">Following</p>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-4 text-black">
                            <div class="mb-5 text-body">
                                <p class="lead fw-normal mb-1">About</p>
                                <div class="p-4 bg-body-tertiary">
                                    <p class="font-italic mb-1">Computer Science Student</p>
                                    <p class="font-italic mb-1">Lives Tacloban City</p>
                                    <p class="font-italic mb-0">Software Engineer</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4 text-body">
                                <p class="lead fw-normal mb-0">Recent photos</p>
                            </div>
                            <div class="row g-2">
                                <div class="col mb-2">
                                    <img src="{% static 'images/keyboard_gaming.jpg' %}" alt="image 1" class="w-100 rounded-3">
                                </div>
                                <div class="col mb-2">
                                    <img src="{% static 'images/computer_1.jpg' %}" alt="image 1" class="w-100 rounded-3">
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col">
                                    <img src="{% static 'images/computer_2.jpg' %}" alt="image 1" class="w-100 rounded-3">
                                </div>
                                <div class="col">
                                    <img src="{% static 'images/keyboard_alt.jpg' %}" alt="image 1" class="w-100 rounded-3">
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
